    <title>Pinup(Register)</title>

    <style>
        .body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* scroll */
        .scroll {
            margin: 0px;
            padding: 0px;
            background-color: white;
            width: auto;
            height: 470px;
            overflow: auto;
            text-align: justify;
        }

        /* Bordered form */
        form {
            border: 3px solid #f1f1f1;
        }

        /* Full-width inputs */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

        /* Extra style for the cancel button (red) */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /* Avatar image */
        img.avatar {
            width: 20%;
            border-radius: 50%;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* logo */
        .lg {
            width: 30px;
            height: 30px;
            margin-top: 4px;
            margin-right: 8px;
            border-radius: 178px;
        }



        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 1275px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }

            img.avatar {
                width: 40%;
                border-radius: 50%;
            }

        }
    </style>
</head>

<body>
    <div class="flex-center position-ref full-height">
        <div class="container mt-2" style="border: 2px solid rgb(243, 236, 236);">
            <div class="imgcontainer">
                <img src="../Asset/img/pinup.jpg" alt="Avatar" class="avatar">
            </div>
            <div class="container justify-content-center form-group row ">
                <p class="col-md-3 col-form-label text-md-right">
                    Already have an account?<a href="https://pinup.42web.io/login">
                </p>

                <div class="col-md-2">
                    <button class="btn btn-success"> Sign In </button></a>
                </div>
            </div>
            <div class="container justify-content-center form-group row ">
                <p class="col-md-3 col-form-label text-md-right">
                    Don't have account yet?<a href="https://pinup.42web.io/register">
                </p>

                <div class="col-md-2">
                    <button class="btn btn-primary"> Sign Up </button></a>
                </div>
            </div>


            </form>
