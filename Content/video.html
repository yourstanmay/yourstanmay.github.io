<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="../Asset/css/top.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/bkg.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/contact.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/hoverNav.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/video.css">
    <link rel="stylesheet" type="text/css" href="../Asset/css/neon.css">

    <title>YoursTanmay(Video)</title>
    <link rel="shortcut icon" type="image/png" href="../Asset/img/logo.jpg">
</head>

<body>
    <!-- Particles.js background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <div id="navbar"></div>
    <div class="mt-3">
        <input type="text" id="search-bar" class="form-control neon-about-hover" placeholder="Search videos..." />
    </div>

    <!-- YouTube Subscribe Button -->
    <div class="d-flex justify-content-center mt-3">
        <div class="g-ytsubscribe" data-channelid="UCIo-AMfrjUrbqVUAj7Jp71w" data-layout="default" data-count="default">
        </div>
    </div>

    <!-- Content -->
    <div id="video-container" class="row text-light">
        <!-- Video cards will be dynamically inserted here -->
    </div>

    <div class="d-flex flex-column align-items-center mt-3">
        <p id="video-count" class="pcolor mb-2"></p>
        <button id="load-more" class="btn btn-primary mb-3 neon-nav-hover">Load More</button>
    </div>

    <!-- ********************************************************* -->

    <!-- Goto Top -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Load YouTube API -->
    <script src="https://apis.google.com/js/platform.js?onload=onYouTubeIframeAPIReady" async defer></script>

    <!--Common Template-->
    <script src="../Asset/js/Template/nav.js" id="nav-bar" defer></script>
    <script src="../Asset/js/Template/footer.js" id="footer-bar" defer></script>

    <script type="text/javascript" src="../Asset/js/top.js"></script>
    <script type="text/javascript" src="../Asset/js/particles.js"></script>
    <script type="text/javascript" src="../Asset/js/app.js"></script>
    <script type="text/javascript" src="../Asset/js/loadMoreVideo.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=css&amp;skin=sunburst"></script>

</body>

</html>
